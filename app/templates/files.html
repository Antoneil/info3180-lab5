{% extends 'base.html' %}

{% block main %}
  <h1 class="page-header">List of Uploaded Images</h1>

  <div class="image-list">
    {% for image_url in image_urls %}
      <div class="image-item">
        <img src="{{ image_url }}" alt="Uploaded Image">
      </div>
    {% endfor %}
  </div>
{% endblock %}

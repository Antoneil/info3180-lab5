{% extends 'base.html' %}

{% block main %}
    <h1>Movies</h1>
    <div class="card-container">
        {% for movie in movies %}
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.description }}</p>
            <img src="{{ url_for('get_image', filename=movie.poster) }}" alt="{{ movie.title }} Poster">
        {% endfor %}
{% endblock %}
